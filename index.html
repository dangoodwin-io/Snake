<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div id="score">Score: 0</div>
      <div id="status">Press arrows / WASD to start</div>
    </div>
    <div id="board" class="board" aria-label="Snake board" role="grid"></div>
    <div class="actions">
      <button id="restart">Restart</button>
    </div>
    <div class="controls" aria-label="On-screen controls">
      <button data-direction="up">↑</button>
      <div class="spacer"></div>
      <button data-direction="right">→</button>
      <button data-direction="left">←</button>
      <div class="spacer"></div>
      <button data-direction="down">↓</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
